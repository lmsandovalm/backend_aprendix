<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Docentes</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Contenedor principal utilizando Bootstrap -->
<div class="container mt-5">
  <!-- Fila de la cuadrícula de Bootstrap, centrada horizontalmente -->
  <div class="row justify-content-center">
    <!-- Columna de tamaño medio -->
    <div class="col-md-6">
      <!-- Tarjeta de Bootstrap -->
      <div class="card">
        <!-- Encabezado de la tarjeta -->
        <div class="card-header">
          <!-- Título del encabezado -->
          <h5 class="card-title mb-0 text-center">Administrar Docentes</h5>
        </div>
        <!-- Cuerpo de la tarjeta -->
        <div class="card-body">
          <!-- Botones para administrar docentes -->
          <div class="d-grid gap-2">
            <a href="{% url 'agregar_docente' %}" class="btn btn-primary">Agregar Docente</a>
            <a href="{% url 'listar_docentes' %}" class="btn btn-secondary">Listar Docentes</a>
            <a href="{% url 'buscar_docente' %}" class="btn btn-info">Buscar Docente</a>
                       
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
