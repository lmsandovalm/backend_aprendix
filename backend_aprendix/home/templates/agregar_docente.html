<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Docente</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa; /* Color de fondo gris claro */
    }
    .container {
      margin-top: 50px; /* Margen superior */
    }
    .card {
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
    }
    .card-header {
      background-color: #dc3545; /* Color de fondo rojo menos vivo */
      color: #fff; /* Color de texto blanco */
      border-bottom: none; /* Sin borde inferior */
      border-top-left-radius: 15px; /* Bordes redondeados arriba a la izquierda */
      border-top-right-radius: 15px; /* Bordes redondeados arriba a la derecha */
    }
    .form-label {
      font-weight: bold; /* Texto en negrita */
    }
    .btn-guardar {
      background-color: #198754; /* Color de fondo verde esmeralda */
      border-color: #198754; /* Color del borde verde esmeralda */
      color: #fff; /* Color de texto blanco */
      font-weight: bold; /* Texto en negrita */
    }
    .btn-guardar:hover {
      background-color: #157347; /* Color de fondo verde más oscuro al pasar el mouse */
      border-color: #157347; /* Color del borde verde más oscuro al pasar el mouse */
    }
    .btn-navegacion {
      background-color: #f08112; /* Color de fondo naranja */
      border-color: #f08112; /* Color del borde naranja */
      color: #fff; /* Color de texto blanco */
      font-weight: bold; /* Texto en negrita */
    }
    .btn-navegacion:hover {
      background-color: #e66300; /* Color de fondo naranja más oscuro al pasar el mouse */
      border-color: #e66300; /* Color del borde naranja más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>

<!-- Contenedor principal utilizando Bootstrap -->
<div class="container">
  <!-- Fila de la cuadrícula de Bootstrap, centrada horizontalmente -->
  <div class="row justify-content-center">
    <!-- Columna de tamaño medio -->
    <div class="col-md-6">
      <!-- Tarjeta de Bootstrap -->
      <div class="card">
        <!-- Encabezado de la tarjeta -->
        <div class="card-header">
          <!-- Título del encabezado -->
          <h5 class="card-title mb-0 text-center">Agregar Docente</h5>
        </div>
        <!-- Cuerpo de la tarjeta -->
        <div class="card-body">
          <!-- Formulario de agregar docente -->
          <form method="post">
            {% csrf_token %}
            <!-- Nombre -->
            <div class="mb-3">
              <label for="id_nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingrese el nombre">
            </div>
            <!-- Correo -->
            <div class="mb-3">
              <label for="id_correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="id_correo" name="correo" placeholder="Ingrese el correo">
            </div>
            <!-- Teléfono -->
            <div class="mb-3">
              <label for="id_telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="id_telefono" name="telefono" placeholder="Ingrese el teléfono">
            </div>
            <!-- Especialidad -->
            <div class="mb-3">
              <label for="id_especialidad" class="form-label">Especialidad</label>
              <input type="text" class="form-control" id="id_especialidad" name="especialidad" placeholder="Ingrese la especialidad">
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-guardar btn-block">Guardar</button> <!-- Botón de color verde esmeralda con letras blancas en negrita -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones para navegación -->
  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <div class="d-flex justify-content-between">
        <!-- Botón para dirigirse a la página de listar docentes -->
        <a href="{% url 'listar_docentes' %}" class="btn btn-navegacion">Listar Docentes</a> <!-- Botón de color naranja con letras blancas en negrita -->
        <!-- Botón para volver a la administración de docentes -->
        <a href="{% url 'docentes' %}" class="btn btn-secondary">Volver a la administración de docentes</a> <!-- Botón de color gris con letras blancas en negrita -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
